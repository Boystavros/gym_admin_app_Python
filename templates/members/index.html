{% extends 'base.html' %}

{% block content %}
    <h1>Members</h1>

    <button class="add_member_button"><a href="/members/add_member">Add new member</a></button>

    <h2>Members:</h2>
    <ul>
        {% for member in members %}
            <li><a href="/members/show/{{ member.id }}">{{ member.last_name }}, {{ member.first_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
