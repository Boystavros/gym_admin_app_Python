{% extends 'base.html' %}

{% block content %}

    <h2 class="page-title">Edit booking<span class="purple-accent">&#46;</span></h2>

    <fieldset class="container">
        
        <legend class="container-title">Edit details for booking id: {{ booking.id }}</legend>
        <form class="container-content-form" id="edit-booking" action="/bookings/update/{{ booking.id }}" method="post">
            
            <label for="fit_class">Select class:</label>
            <select name="fit_class_id" id="fit_class">
                {% for fit_class in fit_classes %}
                    <option value="{{ fit_class.id }}" {% if fit_class.id == booking.fit_class.id %}
                        selected="selected"
                    {% endif %}>{{ fit_class.name }}  {{ fit_class.time }} {{ fit_class.date }}</option>
                {% endfor %}
            </select>
            
            <label for="staff_member">Staff member name:</label>
            <input type="text" name="staff_member" id="staff_member">
            
            <label for="member">Select member:</label>
            <select name="member_id" id="member" >
                {% for member in members %}
                    <option value="{{ member.id }}" {% if member.id == booking.member.id %}
                        selected="selected"
                    {% endif %}>{{ member.first_name }} {{ member.last_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Update booking</button>
        </form>
    </fieldset>
{% endblock content %}
